name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main

# ë³¸ì¸ì´ ì„¤ì •í•œ ê°’ì„ ì—¬ê¸°ì„œ ì±„ì›Œë„£ìŠµë‹ˆë‹¤.
# ë¦¬ì „, ë²„í‚· ì´ë¦„, CodeDeploy ì•± ì´ë¦„, CodeDeploy ë°°í¬ ê·¸ë£¹ ì´ë¦„
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: travelan-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: travelan-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: travelan-codedeploy-deployment-group

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # (1) ê¸°ë³¸ ì²´í¬ì•„ì›ƒ
    - name: Checkout
      uses: actions/checkout@v4

    # (2) JDK 11 ì„¸íŒ…
    - name: ğŸ³ JDK 17 ì„¸íŒ…
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create application-prod.yml from base64
      run: |
        mkdir -p ./src/main/resources
        echo "${{ secrets.APPLICATION_PROD_YML }}" | base64 --decode > ./src/main/resources/application-prod.yml
      shell: bash

    # (3) Gradle build (Test ì œì™¸)
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: clean build -x test

    # (4) AWS ì¸ì¦ (IAM ì‚¬ìš©ì Access Key, Secret Key í™œìš©)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # (5) ë¹Œë“œ ê²°ê³¼ë¬¼ì„ S3 ë²„í‚·ì— ì—…ë¡œë“œ
    - name: Upload to AWS S3
      run: |
        aws deploy push \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --ignore-hidden-files \
          --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
          --source .

    # (6) S3 ë²„í‚·ì— ìˆëŠ” íŒŒì¼ì„ ëŒ€ìƒìœ¼ë¡œ CodeDeploy ì‹¤í–‰
    - name: Deploy to AWS EC2 from S3
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip
